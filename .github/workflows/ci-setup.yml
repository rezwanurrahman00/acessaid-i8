name: Professional CI Pipeline

on:
  push:
    branches: [ ci-setup ]
  pull_request:
    branches: [ ci-setup, dev, main ]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd app
          npm install

      - name: Run Linter
        run: |
          cd app
          npm run lint

      - name: Run Tests
        run: |
          cd app
          npm test

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Linter
        run: |
          cd backend
          npm run lint

      - name: Run Tests
        run: |
          cd backend
          npm test
